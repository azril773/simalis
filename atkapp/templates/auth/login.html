{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Login</title>
</head>
<body>
  <div class="login w-full">
    <div
      class="card-login w-1/4 mx-auto mt-36 rounded-md shadow-md px-4 py-12"
    >
      <span class="text-xl flex mb-5 justify-center capitalize font-semibold"
        >Welcome to SIMALIS</span
      >
      <form method="post">
          {% csrf_token %}
      <div>
        <label
          for="price"
          class="block text-sm leading-6 text-gray-900"
          >Username</label
        >
        <div class="relative mt-2 rounded-md shadow-sm">
          <input
            type="text"
            name="username"
            id="username"
            class="block border w-full rounded-md py-1.5 text-gray-900 placeholder:text-gray-400 focus:ring-inset focus:ring-indigo-600 shadow-md px-3 sm:text-sm sm:leading-6"
            placeholder="username"
          />
        </div>
      </div>
      <div class="mt-5">
        <label
          for="price"
          class="block text-sm leading-6 text-gray-900"
          >Password</label
        >
        <div class="relative mt-2 rounded-md shadow-sm">
          <input
            type="text"
            name="password"
            id="password"
            class="border block w-full rounded-md py-1.5 text-gray-900 placeholder:text-gray-400 focus:ring-inset focus:ring-indigo-600 shadow-md px-3 sm:text-sm sm:leading-6"
            placeholder="****"
          />
        </div>
      </div>
      
      <div class="w-full flex justify-end mt-2">
          <button type="button" class="button py-[6px] px-[10px] capitalize hover:opacity-85 text-sm rounded-lg border border-slate-400 shadow">login</button>
      </div>
      <input type="hidden" name="next" value="atk">
  </form>
    </div>
  </div>
  <script src="{% static "js/jquery-3.7.1.js" %}"></script>
  <script>
    $("#username").focus();
    $("#username").on("keypress", function (e) {
      if (e.which == 13) {
        $("#password").focus();
      }
    });

    $("#password").on("keypress", function (e) {
      if (e.which == 13) {
        $("form").submit();
      }
    })
  </script>
</body>
</html>
