<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <p style="text-align: center"><strong>Laporan Pembelian</strong></p>
    <table style="width: 100%" border="1">
      <tbody>
        <tr>
          <th align="center" class="">Tanggal Pembelian</th>
          <th align="center">Nama Barang</th>
          <th align="center">Harga</th>
          <th align="center">Qty</th>
          <th align="center">Sub Total</th>
        </tr>
        {% comment %} {% for dt in data %}
        <tr>
          <td style="height: 1.5em; padding-left: 0.5em">
            {{dt.pembelian.fields.tgl_beli}}
          </td>
          <td style="height: 1.5em; padding-left: 0.5em">
            {{dt.barang.fields.barang}}
          </td>
          <td style="height: 1.5em; padding-left: 0.5em">
            {{dt.barang.fields.harga}}
          </td>
          <td style="height: 1.5em; padding-left: 0.5em">
            {{dt.pembelian.fields.qty}}
          </td>
          <td style="height: 1.5em; padding-left: 0.5em">{{dt.subTotal}}</td>
        </tr>
        {% endfor %} {% endcomment %}
      </tbody>
    </table>
    <footer style="margin-top: 200px">TTD</footer>
  </body>
</html>
